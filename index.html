<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>

  <nav class="nav-bar" style="padding: 20px;">
    <h1>Weather Dashboard</h1>
  </nav>

  <div class="container" style="padding: 20px 0;">


    <div class="row">
      <div class="col-12 col-sm-3">
        <h2 class="styled-label">Search for a City:</h2>


        <div class="d-grid gap-2">
          <input type="text" class="form-control" placeholder="Enter City Name" aria-label="Username"
            aria-describedby="basic-addon1" id="inputCity">
          <button type="button" class="btn btn-primary" onclick="search()">Search</button>
        </div>
        <hr>

        <div class="d-grid gap-2" id="search-history">
          <!-- <button type="button" class="btn btn-secondary" onclick="storageCity()" >city</button> -->

        </div>

      </div>

      <div class="col pad-mobile">
        <div id="container-weather-current" class="row">
          <div class="col" id="weather-current">

            <h2>City name:</h2> <img id="wicon" src="http://openweathermap.org/img/w/03n.png" alt="Weather icon">
            <br>Temp:<br>
            <br>Wind:<br>
            <br>Humidity:<br>
            <br>UV Index:&nbsp;<span class="badge bg-success">Success</span><br><br>
          </div>
        </div>
        <h3 class="fiveDayHeader">5-Day Forecast:</h3>
        <div class="row" id="five-day">
         
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
